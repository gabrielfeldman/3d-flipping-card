<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">
    <title>Gaby Feldman | Messi flip card</title>
</head>
<body>
    <div class="card">
        <div class="card__content">
            <div class="card__front">
                <h1 class="card__title">Lionel Messi</h1>
                <div class="card__img-container">
                    <img src="assets/img/leo-messi.webp" alt="Leonel Messi">
                </div>
                <ul class="card__list">
                    <li class="card__list-item">24-6-1987</li>
                    <li class="card__list-item">m 1,70</li>
                    <li class="card__list-item">kg 72</li>
                </ul>
            </div>
            <div class="card__back">
                <div class="card__body"><img src="assets/img/FIFA-World-Cup-Qatar-2022-emblem.webp" alt="World Cup Qatar 2022 Logo">.</div>
            </div>
        </div>
    </div> 
</body>
</html>
